<div class="ticket-detail-container">
  <h2>üõ†Ô∏è Department Ticket Actions</h2>

  <div class="form-group">
    <label for="deptId">Department ID:</label>
    <input type="number" id="deptId" [(ngModel)]="departmentId" />
    <button (click)="fetchTickets()">Load Tickets</button>
  </div>

  <p class="loading" *ngIf="loading">Loading...</p>
  <p class="success" *ngIf="successMsg">{{ successMsg }}</p>
  <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>

  <table *ngIf="tickets.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Description</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets">
        <td>{{ ticket.ticketId }}</td>
        <td>{{ ticket.status }}</td>
        <td>{{ ticket.description }}</td>
        <td>{{ ticket.createdAt | date: 'short' }}</td>
        <td>{{ ticket.updatedAt | date: 'short' }}</td>
        <td>
          <button *ngIf="ticket.status === 'ASSIGNED'" (click)="acceptTicket(ticket.ticketId)">Accept</button>
          <button (click)="closeTicket(ticket.ticketId)">Close</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
