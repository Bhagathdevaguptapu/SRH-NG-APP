<div class="cancel-ticket-container">
  <h2>ðŸ›‘ Cancel Ticket</h2>

  <div class="form-group">
    <label>Ticket ID:</label>
    <input type="number" [(ngModel)]="ticketId" />
  </div>

  <div class="form-group">
    <label>Cancel Reason:</label>
    <input type="text" [(ngModel)]="cancelReason" />
  </div>

  <div class="button-group">
    <button (click)="cancel()">Cancel Ticket</button>
  </div>

  <p class="loading" *ngIf="loading">Processing...</p>
  <p class="error" *ngIf="isError">{{ message }}</p>
  <p class="success" *ngIf="!isError && message">{{ message }}</p>
</div>
