<!-- Fixed logo container -->
<div class="fixed-logo">
  <img src="https://www.coforge.com/hubfs/website-assets/coforge-logo.svg" alt="Coforge Logo" />
</div>

<div class="employee-ticket-container">
  <button class="back-btn" (click)="goBack()">Back</button>

  <h2>üìù Ticket Feedbacks</h2>
  
  <button (click)="fetchAllFeedbacks()">Load Feedbacks</button>

  <p class="error" *ngIf="isError">{{ errorMsg }}</p>
  <p class="loading" *ngIf="loading">Loading feedbacks...</p>

  <div *ngIf="!loading && !isError && feedbacksWithDetails.length === 0">
    <p>No feedbacks available.</p>
  </div>

  <table *ngIf="feedbacksWithDetails.length > 0" class="ticket-table">
    <thead>
      <tr>
        <th>Ticket ID</th>
        <th>Employee (ID)</th>
        <th>Feedback Text</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fb of feedbacksWithDetails">
        <td>{{ fb.ticketId }}</td>
        <td>{{ fb.employeeName }} ({{ fb.employeeId }})</td>
        <td>{{ fb.feedbackText }}</td>
      </tr>
    </tbody>
  </table>
</div>

<footer>
  <p>&copy; 2025 Service Request Handling. All rights reserved.</p>
</footer>
