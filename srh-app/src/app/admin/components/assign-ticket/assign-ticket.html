<div class="assign-ticket-container">
  <h2>ðŸŽ¯ Assign Ticket</h2>

  <div class="form-group">
    <label>Ticket ID:</label>
    <input type="number" [(ngModel)]="ticketId" />
  </div>

  <div class="form-group">
    <label>Select Department:</label>
    <select [(ngModel)]="departmentId" class="custom-select">
      <option [ngValue]="1">IT Department</option>
      <option [ngValue]="2">Non-IT Department</option>
      <option [ngValue]="3">HR / Finance</option>
    </select>
  </div>

  <!-- Button group for side-by-side layout -->
  <div class="button-group">
    <button (click)="assign()">Assign</button>
  </div>

  <p class="loading" *ngIf="loading">Processing...</p>
  <p class="error" *ngIf="isError">{{ message }}</p>
  <p class="success" *ngIf="!isError && message">{{ message }}</p>
</div>
