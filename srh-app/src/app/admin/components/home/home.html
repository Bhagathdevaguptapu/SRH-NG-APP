<div class="header-container">
  <div class="logo-left">
    <img src="https://www.coforge.com/hubfs/website-assets/coforge-logo.svg" alt="Coforge Logo" />
  </div>
</div>

<div class="workflow-container">
  <h1>Welcome Admin</h1>

  <div class="card-grid">
    <a class="workflow-card" href="all-employee-tickets">
      <h3>📋 All Employee Tickets</h3>
      <p>View all submitted tickets.</p>
    </a>
    <a class="workflow-card" href="employee-ticket-list">
      <h3>🔎 Employee Ticket by ID</h3>
      <p>Search tickets by employee ID.</p>
    </a>
    <a class="workflow-card" href="assign-ticket">
      <h3>🛠️ Assign Ticket</h3>
      <p>Assign a ticket to a department.</p>
    </a>
    <a class="workflow-card" href="cancel-ticket">
      <h3>🛑 Cancel Ticket</h3>
      <p>Cancel a ticket with a reason.</p>
    </a>
    <a class="workflow-card" href="all-feedbacks">
      <h3>💬 Ticket Feedbacks</h3>
      <p>View feedback submitted by employees.</p>
    </a>
  </div>

  <div class="logout-container">
    <button class="logout-button" (click)="onLogout()">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="white"
        style="vertical-align: middle; margin-right: 8px;">
        <path
          d="M13 3h-2v10h2V3zm4.95 4.05l-1.41 1.41A6.978 6.978 0 0 1 18.07 12c0 3.87-3.13 7-7 7s-7-3.13-7-7a6.978 6.978 0 0 1 3.53-6.04l-1.41-1.41A8.976 8.976 0 0 0 4 12c0 4.97 4.03 9 9 9s9-4.03 9-9a8.976 8.976 0 0 0-4.05-7.95z" />
      </svg>
      Logout
    </button>
  </div>
</div>
