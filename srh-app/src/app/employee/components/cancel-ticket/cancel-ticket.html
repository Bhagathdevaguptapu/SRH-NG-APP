<div class="logo-top-right">
  <img src="https://www.coforge.com/hubfs/website-assets/coforge-logo.svg" alt="Coforge Logo">
</div>

<div class="page-wrapper">
  <div class="cancel-container">
    <h2>Cancel a Ticket</h2>

    <label for="ticketId">Ticket ID:</label>
    <input
      type="number"
      id="ticketId"
      class="form-control"
      [(ngModel)]="ticketId"
      placeholder="Enter Ticket ID"
    />

    <div class="btn-group">
      <button class="btn-primary cancel-btn" (click)="cancelTicket()" [disabled]="loading">
        {{ loading ? 'Cancelling...' : 'Cancel Ticket' }}
      </button>

      <button type="button" class="btn-primary home-btn" (click)="goToHome()">Back to Home</button>
    </div>

    <div class="status-message">
      <p *ngIf="loading" class="loading">Cancelling ticket...</p>
      <p *ngIf="message" class="success">{{ message }}</p>
      <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>
    </div>
  </div>

  <footer class="page-footer">
    &copy; 2025 Ticketing System â€” All rights reserved.
  </footer>
</div>
