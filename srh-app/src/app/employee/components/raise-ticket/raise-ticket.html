<!-- raise-ticket.html -->
<div class="page-wrapper">

  <div class="logo-top-right">
    <img src="https://www.coforge.com/hubfs/website-assets/coforge-logo.svg" alt="Coforge Logo" />
  </div>

  <div class="raise-ticket-container">
    <h2>ğŸ« Raise a Ticket</h2>
    <p class="subtitle">Submit your issue and our team will respond shortly.</p>

    <form class="ticket-form" (ngSubmit)="raiseTicket()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          id="title"
          type="text"
          [(ngModel)]="ticket.title"
          name="title"
          placeholder="e.g., Login not working"
          required
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          rows="4"
          [(ngModel)]="ticket.description"
          name="description"
          placeholder="Provide a detailed description..."
          required
        ></textarea>
      </div>

      <div class="button-row">
        <button type="submit" class="submit-btn" [disabled]="loading">
          {{ loading ? 'Submitting...' : 'ğŸš€ Submit Ticket' }}
        </button>
        <button type="button" class="back-btn" (click)="goToHome()">ğŸ  Back to Home</button>
      </div>
    </form>

    <p class="success-msg" *ngIf="message">{{ message }}</p>
    <p class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</p>
  </div>
</div>
