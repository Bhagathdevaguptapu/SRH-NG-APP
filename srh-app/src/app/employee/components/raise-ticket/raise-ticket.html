<div class="raise-ticket-container">
  <h2>ðŸŽ« Raise a Ticket</h2>
  <p class="subtitle">Submit your issue and we'll get back to you as soon as possible.</p>

  <form class="ticket-form" (ngSubmit)="raiseTicket()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="ticket.title" name="title" placeholder="e.g., Login not working" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" rows="4" [(ngModel)]="ticket.description" name="description" placeholder="Provide a detailed description..." required></textarea>
    </div>

    <div class="form-group">
      <label for="employeeId">Employee ID</label>
      <input type="number" id="employeeId" [(ngModel)]="ticket.employeeId" name="employeeId" placeholder="e.g., 1234" required />
    </div>

    <button type="submit" class="submit-btn" [disabled]="loading">
      {{ loading ? 'Submitting...' : 'ðŸš€ Submit Ticket' }}
    </button>
  </form>

  <p class="success-msg" *ngIf="message">{{ message }}</p>
  <p class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</p>
</div>
