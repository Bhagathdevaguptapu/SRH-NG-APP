<div class="logo-top-right">
  <img src="https://www.coforge.com/hubfs/website-assets/coforge-logo.svg" alt="Coforge Logo">
</div>

<div class="layout-wrapper">
  <div class="card-container">
    <div class="card">
      <div class="card-header">
        <h3>Give Feedback</h3>
      </div>

      <div class="card-body">
        <div class="form-group">
          <label for="ticketId">Ticket ID:</label>
          <input
            type="number"
            id="ticketId"
            class="form-control"
            [(ngModel)]="feedback.ticketId"
            placeholder="Enter Ticket ID"
          />
        </div>

        <div class="form-group">
          <label for="feedbackText">Feedback:</label>
          <textarea
            id="feedbackText"
            class="form-control"
            rows="4"
            [(ngModel)]="feedback.feedbackText"
            placeholder="Enter your feedback"
          ></textarea>
        </div>

        <!-- Buttons Side-by-Side -->
        <div class="button-group">
          <button
            class="btn-submit"
            (click)="submitFeedback()"
            [disabled]="loading"
          >
            {{ loading ? 'Submitting...' : 'Submit Feedback' }}
          </button>

          <button
            type="button"
            class="back-btn"
            (click)="goToHome()"
          >
            Back to Home
          </button>
        </div>

        <!-- Status Messages -->
        <div class="status-message">
          <p *ngIf="loading" class="loading">Submitting feedback...</p>
          <p *ngIf="message" class="success">{{ message }}</p>
          <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer">
    <p>&copy; 2025 Ticketing System â€” All rights reserved.</p>
  </footer>
</div>
